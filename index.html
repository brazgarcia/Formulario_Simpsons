<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos Simpson</title>

    <link rel="stylesheet" href="./styles/style.css"/>
    <link rel="icon" href="img/the_simpsons.png" type="image/x-icon">
</head>

<body id="corpo">
    <header id="cabecalho">
            <a id="mostra-form-cadastro" href="">Inserir Novo Contato</a>
    </header>

    <main>

        <div id="formulario-cadastro-contato">
            <fieldset>
                <legend>Cadastrar um Novo Contato</legend>
                <form id="form-contato" autocomplete="nope">
                    <label>Nome: <input id="nome" name="nome" type="text" required /></label>
                    <label>E-mail: <input id="email" name="email" type="email" required /></label>
                    <label>Telefone: <input id="telefone" name="telefone" type="text" required /></label>
                    <label>Cidade: <input id="cidade" name="cidade" type="text" required /></label>

                    <fieldset>
                        <legend>Selecione um Avatar</legend>
                        <ul>
                            <li>
                                <label>
                                    <img src="img/homer.jpg" alt="Homer Simpson"/> 
                                    <input type="radio" name="avatar_selecionado" value="homer.jpg" required>
                                </label>
                            </li>

                            <li>
                                <label>
                                    <img src="img/marge.png" alt="Marge Simpson"/> 
                                    <input type="radio" name="avatar_selecionado" value="marge.png">
                                </label>
                            </li>

                            <li>
                                <label>
                                    <img src="img/bart.jpg" alt="Bart Simpson"/> 
                                    <input type="radio" name="avatar_selecionado" value="bart.jpg">
                                </label>
                            </li>

                            <li>
                                <label>
                                    <img src="img/lisa.png" alt="Lisa Simpson"/>
                                    <input type="radio" name="avatar_selecionado" value="lisa.png">
                                </label>
                            </li>
                            <li>
                                <label>
                                    <img src="img/maggie.png" alt="Maggie Simpson"/>
                                    <input type="radio" name="avatar_selecionado" value="maggie.png">
                                </label>
                            </li>
                            <li>
                                <label>
                                    <img src="img/abraham.png" alt="Abraham Simpson"/>
                                    <input type="radio" name="avatar_selecionado" value="abraham.png">
                                </label>
                            </li>
                            <li>
                                <label>
                                    <img src="img/burns.png" alt="Charles Montgomery Burns"/>
                                    <input type="radio" name="avatar_selecionado" value="burns.png">
                                </label>
                            </li>
                            <li>
                                <label>
                                    <img src="img/moe.png" alt="Moe Szyslak"/>
                                    <input type="radio" name="avatar_selecionado" value="moe.png">
                                </label>
                            </li>
                            <li>
                                <label>
                                    <img src="img/skinner.png" alt="Diretor Seymour Skinner"/>
                                    <input type="radio" name="avatar_selecionado" value="skinner.png">
                                </label>
                            </li>
                            <li>
                                <label>
                                    <img src="img/ned.png" alt="Ned Flanders"/>
                                    <input type="radio" name="avatar_selecionado" value="ned.png">
                                </label>
                            </li>
                            <li>
                                <label>
                                    <img src="img/krusty.png" alt="Krusty, O palhaÃ§o"/>
                                    <input type="radio" name="avatar_selecionado" value="krusty.png">
                                </label>
                            </li>
                            <li>
                                <label>
                                    <img src="img/chefe_clancy.png" alt="Chefe Clancy"/>
                                    <input type="radio" name="avatar_selecionado" value="chefe_clancy.png">
                                </label>
                            </li>
                            <li>
                                <label>
                                    <img src="img/milhouse.png" alt="Milhouse Van Houten"/>
                                    <input type="radio" name="avatar_selecionado" value="milhouse.png">
                                </label>
                            </li>                            
                        </ul>
                    </fieldset>
              
                    <button id="esconde-form-cadastro" type="button">Cancelar</button>
                    <button type="submit">Salvar</button>
                </form>
            </fieldset>
        </div>

        <div id="lista-contatos">
            <h1>Contatos Inseridos</h1>
            <table id="tbl-contatos">
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th>Nome:</th>
                        <th>E-mail:</th>
                        <th>Telefone:</th>
                        <th>Cidade:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="img/cross.png" class="botao-remover-contato"/></td>
                        <td><img id="imagem-personagens" src="img/homer.jpg"/></td>
                        <td>Homer Simpson</td>
                        <td>homer.simpson@email.com</td>
                        <td>(14) 17708-4275</td>
                        <td>Springfield</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer id="rodape" >
        <p id="rodape-texto">Desenvolvido por Braz Garcia.</p>
    </footer>

    <script src="js/comportamentos.js" type="text/javascript"></script>
    
</body>
</html>
